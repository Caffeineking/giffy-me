<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <title>GIPHY ME</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center">
                <strong>
                    <i class="giphy-class"></i> GIPHY ME</strong>
            </h1>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- First card is for handling the search parameters -->
                <div class="card">
                    <div class="card-header">
                        <strong>
                            <i class="fa fa-list-alt"></i> Search Parameters</strong>
                    </div>
                    <div class="card-body">
                            <div class="form-group">
                                    <label for="search">Add animal button:</label>
                                    <input type="text" class="form-control" id="search-animal">
                                  </div>
                                  <button type="submit" class="btn btn-default" id="run-search">
                                        <i class="fa fa-search"></i>Submit</button> 
                                        <button data-animal="cat">cat</button>
                                        <button data-animal="dog">dog</button>
                                        <button data-animal="bird">bird</button>
                                        <button data-animal="iguana">iguana</button>
                                        <button data-animal="elephant">elephant</button>
                                        <button data-animal="lion">lion</button>
                                        <button data-animal="panda">panda</button>
                                        <button data-animal="koala">koala</button>
                                        <button data-animal="bear">bear</button>
                                        <!-- new buttons will get dumped here-->
                                        <div id="buttons-view"></div>
        <!-- new box -->
        <div class="row">
                <div class="col-sm-12">
                  <br>
          
                  <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
                  <div class="card">
          
                    <!-- card Heading for the retrieved articles box -->
                    <div class="card-header">
                      <strong>
                        <i class="fa fa-table"></i> Random Giphy</strong>
                    </div>
          
                    <!-- This main card will hold each of the resulting articles -->
                    <div class="card-body" id="article-section">
                        <!-- will populate giffies here-->
                        <div class="row">
                            <div class="col-sm-12">
                                <div id="gifs-appear-here"></div>
                            </div>                  
                        </div>        
                    </div>
                  </div>
                </div>
              </div>                         


        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
        <!-- Code to the JavaScript File -->
        <script src="logic.js"></script>

</body>

</html>
